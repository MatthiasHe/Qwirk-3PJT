<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="friend in $ctrl.friends">
        <li><a href="#" uib-tooltip="{{friend.name}}">{{friend.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(friend)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

  <form>
    <input type="text" class="form-control" placeholder="Create a new room" ng-model="$ctrl.roomName">
    <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.createRoom()">Create room</button>
    </span>
  </form>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Features:</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="room in $ctrl.rooms">
          <li><a ui-sref='room({roomId: room._id})' uib-tooltip="{{room.name}}">{{room.name}}</a>
        </ul>
      </div>
    </div>
</div>
