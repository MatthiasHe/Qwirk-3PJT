<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add friend</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="friendCtrl.addFriend()" novalidate>

        <div class="form-group">
          <label>Name</label>

          <input type="text" id="friend-input" name="nickname" class="form-control" ng-model="friendCtrl.nickname"
                 autocomplete="off" required/>
          <p class="help-block" ng-show="form.nickname.$error.required && vm.submitted">
            A nickname is required
          </p>
        </div>
        <div class="text-center">
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Add friend
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Back to home
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
