<div class="container">
  <div class="row login-window">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a ui-sref="signup" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" style="display: block;" name="form" ng-submit="loginCtrl.login(form)" novalidate>
                <div class="form-group">
                  <input id="username" tabindex="1" placeholder="Username" value="" type="email" name="email" class="form-control" ng-model="loginCtrl.user.email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="loginCtrl.user.password" required>
                </div>
                <div class="form-group has-error">
                  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && loginCtrl.submitted">
                    Please enter your email and password.
                  </p>
                  <p class="help-block" ng-show="form.email.$error.email && loginCtrl.submitted">
                    Please enter a valid email.
                  </p>
                  <p class="help-block">{{ loginCtrl.errors.login }}</p>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Log In">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
