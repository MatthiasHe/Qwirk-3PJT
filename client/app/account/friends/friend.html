        <md-autocomplete md-selected-item="friendCtrl.selectedItem" md-search-text="friendCtrl.searchText" md-items="item in friendCtrl.querySearch(friendCtrl.searchText)" md-item-text="item.display">
        </md-autocomplete>

        <div class="form-group">
          <label>Name</label>

          <input type="text" name="nickname" class="form-control" ng-model="friendCtrl.nickname"
                 required/>
          <p class="help-block" ng-show="form.nickname.$error.required && vm.submitted">
            A nickname is required
          </p>
        </div>
        <div class="text-center">
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Add friend
          </button>
