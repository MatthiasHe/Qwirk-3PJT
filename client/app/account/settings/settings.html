<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>

      </form>

      <br><br><br>
      <br><br><br>
      <br><br><br>

      <div id='photo' class="btn btn-lg btn-danger" ngf-select ng-model="vm.file" ngf-multiple="false" ngf-change="vm.prepareThumbmail()">Select File</div>
      <div ngf-drop ngf-select ng-model="vm.file" class="drop-box"
           ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true"
           accept="image/*,application/pdf" ngf-change="vm.prepareThumbmail()"
           ngf-pattern="'image/*,application/pdf'"
           style="    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;">Tu peux drop ton image ici Ã©galement</div>
      <img ng-src="{{vm.file}}">
      Image thumbnail: <img ngf-thumbnail="{{vm.file}}">
      Image thumbnail:  <img ngf-src="vm.file">
    </div>
    <button class="btn btn-lg btn-primary" ng-click="vm.sendAvatar()" type="submit">Upload avatar</button>


  </div>
</div>
