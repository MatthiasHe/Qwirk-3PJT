<div class="container">
  <div class="row login-window">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a ui-sref="login" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a class="active" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" role="form" name="form" ng-submit="vm.register(form)" class="text-center" novalidate>
                <div ngf-drop ngf-select ng-model="vm.file" class="drop-box" id="file"
                     ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true"
                     accept="image/*,application/pdf" ngf-change="vm.sendFile()"
                     ngf-pattern="'image/*,application/pdf'" ngf-select-disabled="true"
                     ngf-resize="{width: 100, height: 100, quality: 1, type: 'image/jpeg',
               ratio: '1:2', pattern='.jpg', restoreExif: false}" ngf-max-size="10MB">
                  <img class="profile-img" ngf-src="vm.file"
                       alt=""/>
                </div>
                <div id='photo' class="btn btn-lg btn-file btn-default" ngf-select ng-model="vm.file" ngf-multiple="false" ngf-change="vm.prepareThumbmail()">
                  Select avatar
                </div>
                <div class="form-group">
                  <input type="text" name="name" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="vm.user.name" required>
                  <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                    A name is required
                  </p>
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" ng-model="vm.user.email" required mongoose-error/>
                  <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                    Doesn't look like a valid email.
                  </p>
                  <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
                    What's your email address?
                  </p>
                  <p class="help-block" ng-show="form.email.$error.mongoose">
                    {{ vm.errors.email }}
                  </p>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" type="password" name="password" ng-model="vm.user.password"
                         ng-minlength="3"
                         required
                         mongoose-error/>
                  <p class="help-block"
                     ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
                    Password must be at least 3 characters.
                  </p>
                  <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ vm.errors.password }}
                  </p>
                </div>
                <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted, 'has-error': form.confirmPassword.$invalid && vm.submitted }">
                  <input type="password" name="confirmPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="vm.user.confirmPassword" match="vm.user.password"
                         ng-minlength="3" required/>
                  <p class="help-block"
                     ng-show="form.confirmPassword.$error.match && vm.submitted">
                    Passwords must match.
                  </p>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
