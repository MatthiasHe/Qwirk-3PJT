<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="friend in $ctrl.friends">
        <li><a href="#" uib-tooltip="{{friend.user.name}}">{{friend.user.name}}
          <a class="btn" ui-sref='profile({userId: friend.user._id})'>{{friend.user._id}}Chat</a>
          <a class="btn" ui-sref='room({roomId: friend.room._id})'>Chat</a>
        </a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">REQUEST</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="request in $ctrl.friendsRequest">
        <li><a href="#" uib-tooltip="{{request.name}}">{{request.name}}<button type="button" class="close" ng-click="$ctrl.acceptRequest(request._id)">&times;</button></a></li>
        <li><a href="#" uib-tooltip="{{request.name}}">{{request.name}}<button type="button" class="close" ng-click="$ctrl.rejectRequest(request._id)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form>
    <input type="text" class="form-control" placeholder="Create a new room" ng-model="$ctrl.roomName">
    <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.createRoom()">Create room</button>
    </span>
  </form>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Room</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="room in $ctrl.rooms">
          <li><a ui-sref='room({roomId: room._id})' uib-tooltip="{{room.name}}">{{room.name}}</a>
        </ul>
      </div>
    </div>
</div>
